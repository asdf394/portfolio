<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
</head>
<body>
	<INPUT type="button" value="배경색 변경." onClick="document.bgColor='red';"><br/><!-- 배경색 바뀌는 버튼 생성 -->
	<INPUT type="button" id="name1" value="더블클릭" ondblclick="dblClickFunction(this.id)"><br/>
	<INPUT type="text" id="name2" onfocus="focusFunction(this.id)"><br/>
	<INPUT type="text" id="name3" onfocus="focusFunction(this.id)"onblur="blurFunction(this.id)"><br/>
	<!-- myButton이라는 아이디값을 갖는 버튼생성 -->
	<button id="myButton">Click me</button>
	<script type="text/javascript">
		//button에 click 이벤트 핸들러 추가
		var button = document.getElementById('myButton');
		//버튼 클릭시 'button clicked'라고 출력  
		button.addEventListener('click', function() {
			document.write('button clicked!');
		});
	</script>
	<script>
		function dblClickFunction(x) {
			if (document.getElementById(x).style.background == "white") {
				document.getElementById(x).style.background = "green";
			} else {
				document.getElementById(x).style.background = "white";
			}
		}
		function focusFunction(x) {
			document.getElementById(x).style.background = "yellow";
		}
		function blurFunction(x) {
			document.getElementById(x).style.background = "red";
		}
	</script>
</body>
</html>
